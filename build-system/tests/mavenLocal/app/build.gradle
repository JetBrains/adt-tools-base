buildscript {
    repositories {
        maven { url '../../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.0-SNAPSHOT'
    }
}

apply plugin: 'android'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.example.android.multiproject:lib:1.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"
}

