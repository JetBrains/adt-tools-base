buildscript {
    repositories {
        maven { url '../../../../../out/host/gradle/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.0-SNAPSHOT'
    }
}

apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        targetSdkVersion 16
        proguardFile 'config.pro'
        consumerProguardFiles 'A.txt'
    }

    buildTypes {
        debug {
        }

        release {
            runProguard true
            consumerProguardFiles 'B.txt', 'C.txt'
        }
    }
}
