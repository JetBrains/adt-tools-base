buildscript {
    repositories {
        maven { url '../../../../../out/host/gradle/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.4-SNAPSHOT'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 15
    buildToolsVersion "19.0.2"

    flavorGroups   "group1", "group2"

    productFlavors {
        f1 {
            flavorGroup   "group1"
        }
        f2 {
            flavorGroup   "group1"
        }

        fa {
            flavorGroup   "group2"
        }
        fb {
            flavorGroup   "group2"
        }
    }
}
