buildscript {
    repositories {
        maven { url '../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.0'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"

    flavorDimensions   "group1", "group2"

    productFlavors {
        f1 {
            flavorDimension   "group1"
        }
        f2 {
            flavorDimension   "group1"
        }

        fa {
            flavorDimension   "group2"
        }
        fb {
            flavorDimension   "group2"
        }
    }
}
