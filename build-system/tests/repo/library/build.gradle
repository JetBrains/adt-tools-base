buildscript {
    repositories {
        maven { url '../../../../../../out/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.0-SNAPSHOT'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    maven { url '../testrepo' }
    mavenCentral()
}

dependencies {
    compile 'com.example.android.multiproject:baseLib:1.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"
}

group = 'com.example.android.multiproject'
archivesBaseName = 'lib'
version = '1.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("../testrepo"))
            pom.groupId = 'com.example.android.multiproject'
        }
    }
}
