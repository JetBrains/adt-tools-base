apply plugin: 'android-library'

android {
    compileSdkVersion 15
    buildToolsVersion "19.0.1"

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        targetSdkVersion 16
        proguardFile 'config.pro'
        consumerProguardFiles 'config.pro'
    }

    buildTypes {
        release {
            runProguard true
        }
    }
}
