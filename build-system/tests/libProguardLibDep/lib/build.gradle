apply plugin: 'android-library'

dependencies {
    compile project(':lib2')
}

android {
    compileSdkVersion 15
    buildToolsVersion "19.0.2"

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        targetSdkVersion 16
        proguardFile 'config.pro'
        consumerProguardFiles 'consumerRules.pro'
    }

    buildTypes {
        release {
            runProguard true
        }
    }
}
