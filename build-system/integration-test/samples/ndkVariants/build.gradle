ext {
    buildToolsVersion = System.env.CUSTOM_BUILDTOOLS != null ? System.env.CUSTOM_BUILDTOOLS : '20.0.0'
}

buildscript {
    def gradleVersion = System.env.CUSTOM_GRADLE != null ? System.env.CUSTOM_GRADLE : '1.1.0-rc1'

    repositories {
        if (System.env.CUSTOM_REPO != null) {
            maven { url System.env.CUSTOM_REPO }
        } else {
            mavenCentral()
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion = rootProject.ext.buildToolsVersion

    useNewNativePlugin true
    ndk {
        moduleName "simple-jni"

        // TODO: Include a way to set include directories the DSL.
        cppFlags "-I$rootDir/src/include"
        stl "stlport_static"
    }

    productFlavors {
        free
        premium
    }
}
