ext {
    buildToolsVersion = System.env.CUSTOM_BUILDTOOLS != null ? System.env.CUSTOM_BUILDTOOLS : '20.0.0'
}

buildscript {
    def gradleVersion = System.env.CUSTOM_GRADLE != null ? System.env.CUSTOM_GRADLE : '1.0.0-rc3'

    repositories {
        if (System.env.CUSTOM_REPO != null) {
            maven { url System.env.CUSTOM_REPO }
        } else {
            mavenCentral()
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion = rootProject.ext.buildToolsVersion
    generatePureSplits true

    defaultConfig {
        minSdkVersion 21
        ndk {
            moduleName "hello-jni"
        }

        // This actual the app version code. Giving ourselves 1,000,000 values
        versionCode = 123

    }

    splits {
        abi {
            enable true
            include 'x86', 'armeabi-v7a', 'mips'
        }
        density {
            enable true
            exclude "ldpi", "tvdpi", "xxxhdpi"
        }
    }
}
