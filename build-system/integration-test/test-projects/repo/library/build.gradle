ext {
    buildToolsVersion = System.env.CUSTOM_BUILDTOOLS != null ? System.env.CUSTOM_BUILDTOOLS : '20.0.0'
}

buildscript {
    def gradleVersion = System.env.CUSTOM_GRADLE != null ? System.env.CUSTOM_GRADLE : '1.0.0-rc2'

    repositories {
        if (System.env.CUSTOM_REPO != null) {
            maven { url System.env.CUSTOM_REPO }
        } else {
            mavenCentral()
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    maven { url '../testrepo' }
    mavenCentral()
}

dependencies {
    compile 'com.example.android.multiproject:baseLib:1.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion = rootProject.ext.buildToolsVersion
}

group = 'com.example.android.multiproject'
archivesBaseName = 'lib'
version = '1.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("../testrepo"))
            pom.groupId = 'com.example.android.multiproject'
        }
    }
}
