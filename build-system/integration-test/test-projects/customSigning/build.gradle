ext {
    buildToolsVersion = System.env.CUSTOM_BUILDTOOLS != null ? System.env.CUSTOM_BUILDTOOLS : (project.hasProperty("CUSTOM_BUILDTOOLS") ? project.CUSTOM_BUILDTOOLS : '20.0.0')
    useJack = System.env.CUSTOM_JACK != null ? true : (project.hasProperty("CUSTOM_JACK") ? true : false)
}

buildscript {
    def gradleVersion = System.env.CUSTOM_GRADLE != null ? System.env.CUSTOM_GRADLE : '1.0.0-rc4'

    repositories {
        if (System.env.CUSTOM_REPO != null) {
            maven { url System.env.CUSTOM_REPO }
        } else {
            mavenCentral()
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
    }
}
apply plugin: 'com.android.application'

repositories {
  mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion = rootProject.ext.buildToolsVersion

    buildTypes {
        customSigning.initWith buildTypes.release
    }

    applicationVariants.all { variant ->
        if (variant.buildType.name == "customSigning") {
            variant.outputsAreSigned = true
            // Normally you would have something like this here:
            //
            // variant.outputs.first { output ->
            //      output.outputFile = mySigningTask.outputFile
            // }
        }
    }
}
